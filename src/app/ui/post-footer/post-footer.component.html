<div style="margin-top:20px ">
  <mat-button-toggle-group aria-label="Font Style" value="{{this.defaultSort}}" *ngFor="let sort of sorts">
    <mat-button-toggle (click)="sortBy($event.srcElement.innerText)" value="{{sort}}">{{sort}}</mat-button-toggle>
  </mat-button-toggle-group>

  <div *ngFor="let Post of sortedPosts" style="margin-top: 30px; width: 27%;" class="flex-culomn">
    <mat-card style="margin: 30px 3%;">
      <a [routerLink]="['/pages/Post/',Post.id]" style="text-decoration: none"> 
        <div style="width:100%; height:150px" [ngStyle]="{'background-image': 'url(' + Post.img + ')', 'background-position': 'center',
        'background-repeat': 'no-repeat'}"></div>
        
        

        <div style="width: 100%;">
          <h4 style="line-height: 20px; height:40px; overflow: hidden;">{{Post.title}}</h4>

          
          <div> {{Post.author}} </div>    to do
          <div> {{Post.category}} </div>
          <div style="margin-top:15px; text-align: center">
            {{Post.date | date: 'dd/MM/yyyy'}}
            <div style="margin-top:10px">
              <mat-icon matBadgeColor="accent" matBadge="{{Post.views}}" matBadgeOverlap="true" matBadgePosition="">visibility</mat-icon>
            </div>
          </div>
        </div>

      </a>
    </mat-card>
  </div>
</div>
