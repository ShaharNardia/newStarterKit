<app-categories [dsort]="defaultSort"></app-categories>
<app-subscribe-btn
  *ngIf="showSubscribeBtn"
  [subtype]="subscribeType"
  [subval]="subscribeVal"
></app-subscribe-btn>

<h3 *ngIf="sortedArticles.length == 0">{{ searchResLbl }}</h3>
<h5 *ngIf="sortedArticles.length > 0">{{ resultsNumberFor }}</h5>

<div *ngFor="let article of sortedArticles" style="margin-top: 30px">
  <mat-card style="margin-bottom: 30px">
    <a
      style="text-decoration: none"
      [routerLink]="['/pages/article/', article.id]"
    >
      <div class="flex-container" style="width: 100%;">
        <div style="width: 55%; margin: 0 2.5%">
          <h2>{{ article.title.rendered }}</h2>

          <div>
            <a>{{ article.date | date }}</a>
          </div>

          <div>
            category - <a>{{ article.category }}</a>
          </div>

          <div>
            author - <a>{{ article.author }}</a>
          </div>

          <!-- <div>
            views - <a>{{article.views}}</a>
          </div>  -->
          <div style='    font-size: 16pt;
          line-height: 22pt;
          overflow: hidden;
          height: 66pt;
          margin-top: 20pt;'>
              {{ article.excerpt.rendered }}
            </div>
        </div>
        <div class="img-wrap">
          <app-article-img [mediaId]="article.featured_media"></app-article-img>
        </div>

       
      </div>
     
    </a></mat-card
  >
</div>

<div style="position: fixed; bottom: 20px; left: 20px">
  <app-create-btn></app-create-btn>
</div>
